/* 页面 */
html {
    font-size: 18px;
    background-color: var(--bg-color);
    -webkit-font-smoothing: antialiased;
}
body {
    font-family: var(--body-font);
    color: var(--body-color);
    line-height: 1.6rem;
}
#write {
    max-width: 950px;
    margin: 60px auto;
    padding: 6% 9% 10%;
    background-color: var(--write-color);
    border-radius: 50px;
    box-shadow: #84A1A8 0px 8px 10px;
}
/* 段落 */
#write p {
    line-height: 1.6rem;
    word-spacing: .05rem;
}
#write>ul:first-child,
#write>ol:first-child {
    margin-top: 30px;
}
/* 链接 */
#write a {
    border-bottom: 2px solid var(--abottom-color);
    padding: 0 4px;
    transition: .5s;
    color: var(--atext-color);
    text-decoration: none;
}
#write a span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
}
#write a span:after {
    content: '»';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
}
#write a:hover {
    border-radius: 6px;
    background-color: var(--abottom-color);
    cursor: pointer;
}
#write a:hover span {
    padding-right: 25px;
}
#write a:hover span:after {
    opacity: 1;
    right: 0;
}
#write h2 a,
#write h4 a {
    border-bottom: none !important;
}
h2 a:hover:before,
h4 a:hover:before {
    content: none !important;
}
#write a:empty {
    padding-left: 0px;
    padding-right: 0px;
}
/* 目录 */
#write a.md-toc-inner {
    line-height: 1.6;
    white-space: pre-line;
    border-bottom: none;
    color: var(--toc-color);
}
.md-toc {
    margin-top: 40px;
    padding-bottom: 20px;
}
#write a.md-toc-inner:hover {
    text-decoration: underline;
    color: var(--toc-color) !important;
    background-color: inherit;
    border-radius: 0px;
}
#write a.md-toc-inner:hover:before {
    content: none !important;
}
/* 标题 */
h1,
h2,
h3,
h4,
h5,
h6 {
    position: relative;
    margin-top: 1rem;
    margin-bottom: 1rem;
    font-weight: bold;
    line-height: 1.4;
    cursor: text;
}
h1:hover a.anchor,
h2:hover a.anchor,
h3:hover a.anchor,
h4:hover a.anchor,
h5:hover a.anchor,
h6:hover a.anchor {
    text-decoration: none;
}
h1 code {
    font-size: inherit !important;
}
h2 code {
    font-size: inherit !important;
}
h3 code {
    font-size: inherit !important;
}
h4 code {
    font-size: inherit !important;
}
h5 code {
    font-size: inherit !important;
}
h6 code {
    font-size: inherit !important;
}
h1 {
    text-align: center;
    font-size: 1.8em;
    line-height: 1.2;
    margin: 0.5em auto 0.2em;
    display: block;
}
h1 span {
    display: inline-block;
    position: relative;
}
h1 span:after {
    background: var(--titlebefore-color);
    bottom: -5px;
    content: '';
    height: 2px;
    left: 0;
    position: absolute;
    transform: scaleX(0);
    width: 100%;
    transition-delay: 0s;
    transition-duration: 0.2s;
    transition-timing-function: ease-in-out;
}
h1:hover span:after {
    transform: scaleX(1);
}
h2 {
    margin: 1.4em auto 0.2em;
    font-size: 1.5em;
    border-bottom: 2px solid var(--titlebefore-color);
}
h2::before {
    content: '\e625' !important;
    color: var(--titlebefore-color);
    font-family: "iconfont";
}
@keyframes avatar_turn_around {
    from {
        transform: rotate(0)
    }
    to {
        transform: rotate(360deg)
    }
}
h2:before {
    display: inline-block;
    animation: avatar_turn_around 2s linear infinite;
    font-size: 28px;
    margin-left: -28px;
}
h2 * {
    margin-left: .18rem;
}
.about-content-description h2:before {
    content: none !important;
}
.about-content-description h2 {
    border-bottom: none;
}
h3 {
    font-size: 1.3em;
    line-height: 1.43;
    margin: 1.2em auto 0.2em;
    padding-left: 9px;
    border-left: 5px solid var(--titlebefore-color);
    border-radius: 4px;
}
h4 {
    margin-top: 1.0em;
    margin-bottom: -1.2em;
    font-size: 1.2em;
    padding-left: 6px;
    padding-right: 6px;
    display: inline-block;
    border: 1px solid var(--titlebefore-color);
    border-top: 4px solid var(--titlebefore-color);
    border-radius: 4px;
}
h2:hover:before,
h3:hover:before,
h4:hover:before,
h5:hover:before,
h6:hover:before {
    color: var(--focus-color);
}
h2:hover,
h3:hover,
h4:hover {
    border-color: var(--focus-color);
}
h5::before,
h6::before {
    position: absolute;
    right: calc(100% + .75em);
    top: 0;
    color: var(--titlebefore-color);
    font-size: 0.8rem;
    font-weight: bold;
    font-variant: 'small-caps';
    white-space: nowrap;
    border: 0;
}
h5,
h6 {
    font-size: 1.1rem;
}
h5::before {
    content: 'h5';
    top: 0.18rem;
}
h6::before {
    content: 'h6';
    top: 0.18rem;
}
p,
blockquote,
ul,
ol,
dl,
table {
    margin: 0.8em 0;
}
li>ol,
li>ul {
    margin: 0 0;
}
li p.first {
    display: inline-block;
}
ul,
ol {
    padding-left: 30px;
}
ul:first-child,
ol:first-child {
    margin-top: 0;
}
ul:last-child,
ol:last-child {
    margin-bottom: 0;
}
/* 引用块 */
blockquote {
    border: 1px solid var(--blockquoteicon-color);
    padding: 4px 15px;
    color: #666666;
    background-color: var(--blockquotebg-color);
    border-radius: 5px;
    position: relative;
}
blockquote::before {
    content: '\e60c';
    font-family: "iconfont";
    color: var(--blockquoteicon-color);
    position: top;
    font-size: 1rem;
    font-weight: 500;
}
blockquote:hover {
    box-shadow: #84A1A8 0px 8px 10px;
    border-left: 3px solid var(--focus-color);
}
blockquote:hover:before {
    color: var(--focus-color);
}
/* 表格 */
table {
    padding: 0;
    word-break: initial;
    border-collapse: separate;
}
table tr:nth-child(2n) {
    background-color: var(--tableevenrow-color);
}
table tr th {
    font-weight: bold;
    border: 1px solid var(--tableborder-color);
    background-color: var(--tablethbg-color);
    border-bottom: 0;
    text-align: left;
    margin: 0;
    padding: 6px 13px;
}
table tr td {
    border: 1px solid var(--tableborder-color);
    text-align: left;
    margin: 0;
    padding: 6px 13px;
}
table tr:first-child th:first-child {
    border-top-left-radius: 5px;
}
table tr:first-child th:last-child {
    border-top-right-radius: 5px;
}
table tr:last-child td:last-child {
    border-bottom-right-radius: 5px;
}
table tr:last-child td:first-child {
    border-bottom-left-radius: 5px;
}
table tr th:first-child,
table tr td:first-child {
    margin-top: 0;
}
table tr th:last-child,
table tr td:last-child {
    margin-bottom: 0;
}
table tr:hover {
    background-color: var(--tablefocusrow-color);
}
/* 代码块 */
.CodeMirror pre {
    font-family: var(--code-font);
    font-weight: 500;
    font-size: 0.9rem;
    padding-left: 5px;
}
.md-fences {
    background: var(--codeblockbg-color);
    border-radius: 5px;
    color: var(--codeblockfont-color);
    overflow-wrap: break-word;
    word-wrap: break-word;
    line-height: 1.6em;
    border: 1px solid #d0d5d7;
}
.md-fences:hover {
    box-shadow: #84A1A8 0px 8px 10px;
}
.CodeMirror-gutters {
    border-right: 1px solid rgb(199, 159, 159);
}
.cm-s-inner .CodeMirror-linenumber {
    color: var(--codeblocknum-color);
}
.CodeMirror-cursors .CodeMirror-cursor {
    border-left: 2px solid var(--focus-color);
}
.md-fences:not(.md-focus) .CodeMirror-code>*:hover {
    background-color: var(--codeblockline-color);
}
.md-fences.md-focus .CodeMirror-code>div.CodeMirror-activeline {
    background-color: var(--codeblockline-color);
}
/* 行内公式 */
[md-inline='inline_math'] {
    color: blue;
    font-size: 100%;
}
/* front-matter */
pre.md-meta-block {
    font-family: var(--body-font);
    color: var(--yaml-color) !important;
    padding: 15px;
    background: var(--yamlbg-color) !important;
    font-size: 0.8rem;
    line-height: 1.45;
    border-radius: 5px;
}
/* 行内代码 */
code {
    padding: 2px 4px;
    border-radius: 5px;
    font-family: var(--code-font);
    font-size: 0.9rem;
    color: var(--code-color);
    background-color: var(--codebg-color);
}
/* 分割线 */
hr {
    width: 80%;
    margin: 0 auto;
    border: 0;
    height: 2px;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), var(--split-color), rgba(0, 0, 0, 0));
}
.cm-s-inner .cm-link,
.cm-s-inner.cm-link {
    color: #22a2c9;
}
.cm-s-inner .cm-string {
    color: #22a2c9;
}
/* 任务列表 */
.md-task-list-item>input {
    margin-left: -1.3em;
}
.md-task-list-item:before {
    content: none !important;
}
.mathjax-block>.code-tooltip {
    bottom: .375rem;
}
/* 图片 */
.md-image {
    margin: 15px auto 5px;
}
img {
    border-radius: 5px;
}
img:hover {
    box-shadow: #84A1A8 0px 10px 15px;
}
.md-tag {
    color: inherit;
}
/* 侧边 */
.sidebar-tabs {
    border-bottom: none;
}
#typora-sidebar {
    background-color: var(--write-color);
}
.outline-content {
    margin: 5% 0 5%;
    background-color: var(--sidebarbg-color);
    border-radius: 30px;
    box-shadow: #84A1A8 0px 10px 15px;
}
.outline-item {
    font-size: 16px;
}
.outline-item:hover {
    color: var(--titlebefore-color) !important;
    background-color: var(--sidelist-selected-color);
}
.md-lang {
    color: #b4654d;
}
/* 有序无序列表 */
#write ul li,
#write ol li,
#write .ul .li,
#write .ol .li {
    list-style-type: none;
}
#write ul>li:not(.tab):before,
#write .ul>.li:not(.tab):before {
    margin-left: -22px;
    margin-top: 9px;
    width: .62em;
    height: .62em;
    border: .1em solid var(--ulol-color);
    border-radius: .31em;
    background: 0 0;
    content: '';
    line-height: .42em;
}
#write ol li:before,
#write ul li:before,
#write .ol .li:before,
#write .ul .li:before {
    position: absolute;
    background: var(--ulol-color);
    color: var(--olfore-color);
    cursor: pointer;
    transition: all .3s ease-out;
}
#write ol li:first-child,
#write .ol .li:first-child {
    counter-reset: li;
}
#write ol li:hover:before,
#write ul li:hover:before,
#write .ol .li:hover:before,
#write .ul .li:hover:before {
    transform: rotate(360deg);
}
#write ul>li:not(.tab):hover:before,
#write .ul>.li:not(.tab):hover:before {
    border-color: var(--focus-color);
}
#write ol>li:before,
#write .ol>.li:before {
    margin-top: 5px;
    margin-left: -25px;
    width: 1.65em;
    height: 1.65em;
    border-radius: 0.825em;
    content: counter(li);
    counter-increment: li;
    text-align: center;
    font-size: .65em;
    line-height: 1.60em;
}
/* 打印 */
@media print {
    html,
    body {
        font-size: 15px !important;
        font-family: Times, '思源宋体', serif !important;
    }
    pre {
        page-break-inside: avoid;
        word-wrap: break-word;
    }
    #write {
        background: var(--write-color) !important;
        box-shadow: none !important;
        margin: 0 auto !important;
        padding: 20px 30px 160px !important;
    }
}@import url();
:root {

    --codeblockbg-color: rgba(238, 238, 238, 0.2);/* 代码块背景色（灰色） */
    --codeblockfont-color: #555;/* 代码块默认字体颜色（黑色） */
    --codeblockline-color: #e0f8f8;/* 代码块选中行颜色（青色） */
    --titlebefore-color: #00c4b6;/* 各级标题点缀颜色（绿色） */
    --codeblocknum-color: rgba(128, 128, 255, 0.8);/* 代码块行编号颜色（蓝色） */
    --blockquoteicon-color: #5fa7e4; /* blockquote提示图标色（蓝色） */
    --blockquotebg-color: rgba(230, 230, 250, 0.2);/* blockquote背景色（淡蓝） */
    --ulol-color: #81accf;/* 有序无序列表前缀颜色（灰色） */
    --olfore-color: #fff;/* 有序列表字体颜色（白色） */
    --tableevenrow-color: rgba(238, 238, 238, 0.4);/* 表格偶数行颜色（淡灰） */
    --tablefocusrow-color: #e0f8f8;/* 表格鼠标悬停行颜色（淡蓝） */
    --tableborder-color: #c5c5c5;/* 表格边框色（黑色） */
    --tablethbg-color: rgba(199, 237, 204, 0.3);/* 表格表头背景色（淡绿） */
    --scrollbar-color: #9e9e9e;/* 滚动条颜色（灰色） */
    --toc-color: #00a0a0;/* 目录颜色（绿色） */
    --atext-color: black;/* 超链接文本颜色（黑色） */
    --ahover-color: #ffffffe6;/* 超链接悬停文本颜色（白色） */
    --abottom-color: #81d8cf;/* 超链接下划线颜色（青色） */
    --code-color: #ff3502;/* 行内代码前景色（红色） */
    --codebg-color: #f8f5ec;/* 行内代码背景色（淡红） */
    --split-color: #00c4b6;/* 分割线颜色（绿色） */
    --body-color: #000000;/* 文本颜色（黑色） */
    --para-color: #000000;/* 段落文本颜色（黑色） */
    --sidelist-selected-color: #eeeeee;/* 侧边栏条目选中背景色（灰色） */
    --yamlbg-color: #f7f7f7;/* 头部YAML背景色（白色） */
    --yaml-color: #585858;/* 头部YAML字体颜色（黑色） */
    --body-font: '思源黑体 CN', sans-serif;/* 字体 */
    --code-font: 'Consolas', '思源宋体', monospace;/* 代码块以及行内代码字体 */
}
